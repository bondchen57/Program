<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
    <script src="../js/three.min.js"></script>
</head>
<body>
    <script>
        //定義全域變數
        var camera, scene, renderer, geometry, mesh, mesh2, mesh3, axes, arrow_x, arrow_y, arrow_z, arrow;

        init();
        animate();

        //該函數用於初始化工作
        function init(){
            //建立繪製器，這個繪製器就是 canvas 元素，並判斷是否支援 WebGLRenderingContext
            if(window.WebGLRenderingContext){
                renderer = new THREE.WebGLRenderer();
            }else{
                renderer = new THREE.CanvasRenderer();
            }

            //設定場景大小
            renderer.setSize(640, 480);     

            //建立透視投影相機
            camera = new THREE.PerspectiveCamera(55, 640/480, 1, 10000);
            
            //相機初始位置為原點，將相機拉回來一些，這樣才能看到原點
            camera.position.z = 1000;       

            //建立場景
            scene = new THREE.Scene();

            //建立一個球體物件
            geometry = new THREE.SphereGeometry(200, 10, 10, 0, Math.PI*2, 0, Math.PI);

            //左球
            var material = new THREE.MeshNormalMaterial({wireframe: true});
            mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(400, -100, 0);
            scene.add(mesh);

            //增加座標系協助工具
            //AxesHelper(size)
            var axesLength = 300;
            axes = new THREE.AxesHelper(axesLength);
            axes.position.set(400, -100, 0);
            scene.add(axes);

            //右球
            var material2 = new THREE.MeshNormalMaterial({wireframe: true});
            mesh2 = new THREE.Mesh(geometry, material2);
            mesh2.position.set(-400, -100, 0);
            scene.add(mesh2);

            //增加箭頭協助工具
            //ArrowHelper(dir, origin, length, hex)
            var arrowLength = 300;
            arrow_x = new THREE.ArrowHelper(new THREE.Vector3(1, 0, 0), new THREE.Vector3(0, 0, 0), arrowLength, 0xff0000);
            arrow_x.position.set(-400, -100, 0);
            scene.add(arrow_x);
            arrow_y = new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), new THREE.Vector3(0, 0, 0), arrowLength, 0x00ff00);
            arrow_y.position.set(-400, -100, 0);
            scene.add(arrow_y);
            arrow_z = new THREE.ArrowHelper(new THREE.Vector3(0, 0, 1), new THREE.Vector3(0, 0, 0), arrowLength, 0x0000ff);
            arrow_z.position.set(-400, -100, 0);
            scene.add(arrow_z);

            //中球
            var material3 = new THREE.MeshNormalMaterial();
            mesh3 = new THREE.Mesh(geometry, material3);
            mesh3.position.set(0, 0, 0);
            scene.add(mesh3);

            //增加座標系協助工具
            var faceLength = geometry.faces.length;
            for(var i = 0; i < faceLength; i++){
                var face = geometry.faces[i];   //取得一個面
                var vertices = geometry.vertices;
                var v1 = vertices[face.a];
                var v2 = vertices[face.b];
                var v3 = vertices[face.c];
                var origin = new THREE.Vector3();
                origin.x = ( v1.x + v2.x + v3.x ) / 3;
                origin.y = ( v1.y + v2.y + v3.y ) / 3;
                origin.z = ( v1.z + v2.z + v3.z ) / 3;

                //根據面的法線方向、面的中心點建立箭頭
                arrow = new THREE.ArrowHelper(face.normal, origin, 50, 0xffffff);
                scene.add(arrow);               //增加箭頭到場景中
            }

            //將繪製器加到 DOM 結構中
            document.body.appendChild(renderer.domElement); 
        }
        
        //該函數用於實現一個計時器動畫
        function animate(){
            //定時執行 animate() 函數
            requestAnimationFrame(animate);

            //旋轉
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.02;

            mesh2.rotation.x += 0.01;
            mesh2.rotation.y += 0.02;

            mesh3.rotation.x += 0.01;
            mesh3.rotation.y += 0.02;

            //使用指定的場景和相機繪製
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
