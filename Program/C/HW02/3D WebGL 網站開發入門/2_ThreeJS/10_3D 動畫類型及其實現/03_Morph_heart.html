<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
    <script src="../js/three.min.js"></script>
    
    <style type="text/css">
        *{ margin: 0; padding: 0; }
        canvas{display: block;}
    </style>
</head>
<body>
    <script>
        ////定義全域變數
        var container, camera, scene, renderer, mesh;
        var WIDTH = window.innerWidth, HEIGHT = window.innerHeight;
        var s = 0;

        init();
        animate();

        //該函數用於初始化工作
        function init() {
            //建立繪製器
            if(window.WebGLRenderingContext){
                renderer = new THREE.WebGLRenderer();
            }else{
                renderer = new THREE.CanvasRenderer();
            }    
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(WIDTH, HEIGHT);

            //建立相機
            camera = new THREE.PerspectiveCamera(55, WIDTH/HEIGHT, 1, 10000);
            camera.position.z = 500; 
            
            //建立場景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            scene.fog = new THREE.Fog(0x000000, 1, 15000);

            //建立光
            var light = new THREE.PointLight(0xff2200);
            light.position.set(100, 100, 100);
            scene.add(light );
            var light = new THREE.AmbientLight(0x111111);
            scene.add( light );

            var geometry = new THREE.BoxGeometry(100, 100, 100);
            var material = new THREE.MeshLambertMaterial({color: 0xffffff, morphTargets: true});

            //新增目標變形的頂點
            var vertices = [];
            for(var i = 0, l = geometry.vertices.length; i < l; i++){
                var f = 2;
                vertices.push(geometry.vertices[i].clone());
                vertices[i].x *= f;
                vertices[i].y *= f;
                vertices[i].z *= f;
            }
            geometry.morphTargets.push({name: "target0", vertices: vertices});
        

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            //將繪製器加到 DOM 結構中
            document.body.appendChild(renderer.domElement); 

            //定義 resize 事件監聽
            window.addEventListener('resize', canvasResizeHandler, false);
        }

        //Canvas resize 事件處理函數 
        function canvasResizeHandler(){
            WIDTH = window.innerWidth;
            HEIGHT = window.innerHeight;

            //更新繪製器和相機
            camera.aspect = WIDTH / HEIGHT;

            //更新 camera 投影矩陣
            camera.updateProjectionMatrix();		

            //調整繪製大小
            renderer.setSize(WIDTH, HEIGHT);
        }

        //該函數用於實現一個計時器動畫
        function animate(){
            //定時執行 animate() 函數
            requestAnimationFrame(animate);

            //轉動方塊
            mesh.rotation.y += 0.01;

            //放大縮小
            s += 0.03;
            mesh.morphTargetInfluences[0] = Math.abs(Math.sin(s));

            //使用指定的場景和相機繪製
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
