<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
    <script src="../js/three.min.js"></script>
</head>
<body>
    <script>
        //定義全域變數
        var camera, scene, renderer, geometry, mesh, mesh2;

        init();
        animate();

        //該函數用於初始化工作
        function init(){
            //建立繪製器，這個繪製器就是 canvas 元素，並判斷是否支援 WebGLRenderingContext
            if(window.WebGLRenderingContext){
                renderer = new THREE.WebGLRenderer();
            }else{
                renderer = new THREE.CanvasRenderer();
            }

            //設定場景大小
            renderer.setSize(640, 480);     

            //建立透視投影相機
            camera = new THREE.PerspectiveCamera(55, 640/480, 1, 10000);
            
            //相機初始位置為原點，將相機拉回來一些，這樣才能看到原點
            camera.position.z = 1000;       

            //建立場景
            scene = new THREE.Scene();

            //建立一個環狀曲面體物件
            geometry = new THREE.TorusGeometry(200, 90, 10, 20, Math.PI*2);

            //建立一個立方體物件
            geometry2 = new THREE.BoxGeometry(100, 100, 100);

            //使用顏色建立一個材質，呈現線方塊圖
            var material = new THREE.MeshLambertMaterial({color: 0xffcc00});
            var material2 = new THREE.MeshLambertMaterial({color: 0x00ffff});

            //根據模型和材質建立曲面
            mesh = new THREE.Mesh(geometry, material);
            mesh2 = new THREE.Mesh(geometry2, material2);

            //將曲面增加到場景中
            scene.add(mesh);
            scene.add(mesh2);

            //打環境光
            var ambientLight = new THREE.AmbientLight(0x999999, 0.8);
            scene.add(ambientLight);

            //建立平行光：十六進位的顏色、光源強度
            //DirectionalLight(hex[0xffffff], intensity[0~1,1])
            //預設位置在 0, 1, 1，使預設的平行光方向和相機預設朝向一致
            var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);
            
            //建立平行光協助工具：光源物件、正方形邊長
            //HemisphereLightHelper:light, size
            var directionalLightHelper = new THREE.DirectionalLightHelper(directionalLight, 100);
            scene.add(directionalLightHelper);

            //將繪製器加到 DOM 結構中
            document.body.appendChild(renderer.domElement); 
        }
        
        //該函數用於實現一個計時器動畫
        function animate(){
            //定時執行 animate() 函數
            requestAnimationFrame(animate);

            //旋轉
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.02;

            mesh2.rotation.x += 0.01;
            mesh2.rotation.y += 0.02;

            //使用指定的場景和相機繪製
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
