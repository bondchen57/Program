<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
    <script src="../js/three.min.js"></script>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        canvas{display: block;}
    </style>
</head>
<body>
    <script>
        //定義全域變數
        var camera, scene, render, geometry, material, mesh;
        var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;

        init();
        animate();

        //該函數用於初始化工作
        function init(){
            //建立繪製器，這個繪製器就是 canvas 元素，並判斷是否支援 WebGLRenderingContext
            if(window.WebGLRenderingContext){
                renderer = new THREE.WebGLRenderer();
            }else{
                renderer = new THREE.CanvasRenderer();
            }

            //設定場景大小
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);    

            //建立透視投影相機
            camera = new THREE.PerspectiveCamera(60, SCREEN_WIDTH/SCREEN_HEIGHT, 1, 20000);
            
            //相機初始位置為原點，將相機拉回來一些，這樣才能看到原點
            camera.position.set(0, 100, 0);

            //建立場景
            scene = new THREE.Scene();

            //建立燈光
            var light = new THREE.PointLight(0xffffff);
            light.position.set(0,250,0);
            scene.add(light);
    
            //建立一個立方體，注意相機的遠裁平面與這個立方體的面的位置相同
			geometry = new THREE.SphereGeometry(800, 40, 40);
			var textureLoader = new THREE.TextureLoader();
            var texture = textureLoader.load('textures/bg.jpg', function(tex){
                //使用載入的紋理圖片建立一個材質
                var material = new THREE.MeshBasicMaterial({map: tex});

                //根據模型和材質建立曲面
				mesh = new THREE.Mesh(geometry, material);
				
				//把材質反貼
				mesh.material.side = THREE.BackSide;
		
				//將曲面增加到場景中
				scene.add(mesh);
			});

            //將繪製器加到 DOM 結構中
            document.body.appendChild(renderer.domElement); 
        }

        //該函數用於實現一個計時器動畫
        function animate(){
            //定時執行 animate() 函數
            requestAnimationFrame(animate);

			//旋轉
			if(mesh){
				mesh.rotation.y += 0.008;
			}
            
            //使用指定的場景和相機繪製
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
