<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-torus-knot position="0 1.3 -4" arc="180" p="2" q="3" radius="0.5" radius-tubular="0.05" color="#f00" shadow>
            <a-animation attribute="rotation" to="0 360 0" dur="5000" fill="forwards" repeat="indefinite"></a-animation>
            <a-animation attribute="material.color" from="white" to="red" dur="5000" dur="5000"></a-animation>
            <a-animation attribute="position" from="0 1.3 -4" to="0 2.5 -4" dur="3000" fill="forwards" repeat="indefinite" direction="alternate"></a-animation>
            <a-animation attribute="geometry.radius" delay="2000" to="0.8" dur="5000" fill="forwards" repeat="indefinite" direction="alternate"></a-animation>
        </a-torus-knot>
        
        <a-sphere position="-3 1.3 -4" color="#88d" radius="0.5">
            <a-animation attribute="scale" begin="2000" to="2 2 2" fill="both" repeat="indefinite" direction="alternate"></a-animation>
        </a-sphere>

        <a-box id="box" position="3 1.3 -4" color="#8dd" material="opacity: 0">
            <a-animation attribute="material.opacity" begin="fade" to="1"></a-animation>
        </a-box>

        <a-plane position="0 0 -4.5" rotation="-90 0 0" width="4" height="4" color="#888" shadow></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <script>
            document.onclick = function(){
                document.querySelector('#box').emit('fade');
            };
        </script>
    </a-scene>
</body>
</html>
