<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <video id="penguin-sledding" autoplay loop="true" src="videos/video.mp4"></video>
        </a-assets>
        <a-video position="0 1 -4" src="#penguin-sledding" width="2" height="1.2" color="#f00" shadow></a-video>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#888" shadow></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
